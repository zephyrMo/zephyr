                </div>
            </div>
            <div class="wd-720 mg-a mt-20">

                    <ul>

                            <div class="pl-90 reg-err ht-35"></div>

                        <li>

                            <div class="fl ml-10">

                            </div>

                        </li>
                        <li class="mt-20">

                                    <input class="wd-166 ht-24 lh-24 pd-0406" type="text" name="passport" id="authcode" value="" maxlength="4">
                                    <span class="cl-67"></span>
                                </div>
                                <span class="fl ml-10 code"></span>
                            </div>
                            <div class="fl ml-10">
                                <a class="cl-bl-l get_authcode" href="javascript:void(0);"></a>

                            <div class="cb"></div>
                        </li>

                                <button class="reg-frame-btn ml-10 " id="getchecknum"  type="button" style="cursor:pointer">获取验证码</button>
                            </div>
                            <div class="fl ml-10">
                                <p>&nbsp;</p>
                            </div>
                            <div class="cb"></div>
                        </li> -->
                        <li class="mt-20">
                            <div class="wd-90 ta-rt fl">密 码：</div>
                            <div class="fl pr">
                                <input class="wd-266 ht-24 lh-24 pd-0406" type="password" name="user-password" id="password" value="" maxlength="20">
                                <span class="cl-67"></span>
                                <span class="cl-dc"></span>
                            </div>
                            <div class="fl ml-10 cl-9 hidden">
                                <p>密码可使用字母加数字或符号的组合长度6-20个字符</p>
                            </div>
                            <div class="cb"></div>
                        </li>
                        <li class="mt-20">
                            <div class="wd-90 ta-rt fl">确 认 密 码：</div>
                            <div class="fl pr">
                                <input class="wd-266 ht-24 lh-24 pd-0406" type="password" name="user-confirm-password" id="confirm_password" value="" maxlength="20">

                                <span class="cl-dc"></span>
                            </div>
                            <div class="fl ml-10 cl-9 hidden">
                                <p>密码可使用字母加数字或符号的组合长度6-20个字符</p>
